<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quotation Builder</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Quotation Builder</h1>
    <div id="steps">

      <!-- Step 1: Upload -->
      <div class="step active" id="step1">
        <h2>Step 1 – Upload Excel & Quotation Info</h2>
        <input type="file" id="upload" accept=".xlsx"><br>
        <input type="text" id="quotationName" placeholder="Quotation Name"><br>
        <input type="text" id="flightTicket" placeholder="Flight Ticket"><br>
        <h3>Sites</h3>
        <label><input type="checkbox" value="Pyramids"> Pyramids</label>
        <label><input type="checkbox" value="Museum"> Museum</label>
        <label><input type="checkbox" value="Luxor Temple"> Luxor Temple</label>
        <br>
        <button onclick="nextStep(2)">Next</button>
      </div>

      <!-- Step 2: Accommodation -->
      <div class="step" id="step2">
        <h2>Step 2 – Accommodation</h2>
        <div id="accommodationForm">
          <div>
            <label>Cairo Nights: <input type="number" id="cairoNights"></label>
            <label>Price: <input type="number" id="cairoPrice"></label>
          </div>
          <div>
            <label>Sharm Nights: <input type="number" id="sharmNights"></label>
            <label>Price: <input type="number" id="sharmPrice"></label>
          </div>
          <div>
            <label>Luxor Nights: <input type="number" id="luxorNights"></label>
            <label>Price: <input type="number" id="luxorPrice"></label>
          </div>
        </div>
        <button onclick="prevStep(1)">Back</button>
        <button onclick="nextStep(3)">Next</button>
      </div>

      <!-- Step 3: Meals -->
      <div class="step" id="step3">
        <h2>Step 3 – Meals</h2>
        <input type="text" id="guideTicket" placeholder="Guide Ticket"><br>
        <input type="text" id="guideAccommodation" placeholder="Guide Accommodation"><br>
        <input type="number" id="mealsCount" placeholder="Number of Meals"><br>
        <button onclick="prevStep(2)">Back</button>
        <button onclick="nextStep(4)">Next</button>
      </div>

      <!-- Step 4: Trips + Export -->
      <div class="step" id="step4">
        <h2>Step 4 – Trips & Export</h2>
        <label><input type="checkbox" value="Cairo Tour"> Cairo Tour</label>
        <label><input type="checkbox" value="Sharm Diving"> Sharm Diving</label>
        <label><input type="checkbox" value="Aswan Nile"> Aswan Nile</label>
        <br><br>
        <button onclick="prevStep(3)">Back</button>
        <button onclick="generateExcel()">Download Quotation</button>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
